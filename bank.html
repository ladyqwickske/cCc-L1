<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cCc Champions - Bank</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="config.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f3f3f3;
      text-align: center;
      padding: 32px 16px 60px 16px;
      min-height: 100vh;
      background-attachment: fixed;
    }

    .tab-nav {
      background: rgba(30, 34, 40, 0.95);
      border-bottom: 1px solid #444;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 9999;
      width: 100%;
      left: 0;
      right: 0;
      overflow: visible;
    }
    .tab-nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0 16px;
      overflow: visible;
      flex-wrap: wrap;
    }
    .nav-brand { font-size: 20px; font-weight: 700; color: #ffb300; padding: 16px 0; margin-right: 32px; white-space: nowrap; display: flex; align-items: center; gap: 8px; text-shadow: 0 2px 8px #000a; }
    .nav-brand img { height: 32px; width: auto; }
    .tab-buttons {
      display: flex;
      gap: 4px;
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      align-items: center;
      height: 100px;
    }
    .tab-btn {
      padding: 12px 16px;
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 28px;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      white-space: nowrap;
      text-decoration: none;
      display: block;
      cursor: pointer;
      position: relative;
    }
    .tab-btn:hover { color: #ffb300; background: #232526; }
    .tab-btn.active { color: #ffb300; border-bottom-color: #ffb300; }
    .tab-btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      top: -42px;
      left: 50%;
      transform: translateX(-50%);
      background: #232526;
      color: #ffb300;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1001;
      border: 1px solid #444;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .tab-btn .tab-icon {
      display: block;
      margin: 0 auto;
      height: 40px;
      width: auto;
      font-size: 16px;
      line-height: 1.2;
      font-weight: 500;
      white-space: nowrap;
      filter: drop-shadow(0 2px 8px #000a);
    }

    .tab-content { display: none; padding: 16px; max-width: 1400px; margin: 0 auto; background: rgba(30, 34, 40, 0.95); border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.25); }
    .tab-content.active { display: block; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: #ffb300; text-shadow: 0 2px 8px #000a; }
    h2 { font-size: 18px; font-weight: 500; margin-top: 24px; margin-bottom: 12px; color: #e0e0e0; }

    .bank-form-wrap {
      max-width: 640px;
      margin: 0 auto;
      background: #232526;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    }
    .form-row { margin-bottom: 14px; }
    label { display: block; font-size: 12px; font-weight: 600; color: #ffb300; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
      background: #1a1b1c;
      color: #e0e0e0;
      font-family: inherit;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ffb300;
      box-shadow: 0 0 0 3px rgba(255,179,0,0.15);
    }
    .btn {
      padding: 10px 16px;
      background: #ffb300;
      color: #232526;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { background: #ffc933; }
    .success { color: #81c784; margin-top: 12px; }
    .error { color: #ef5350; margin-top: 12px; }

    .read-only-mode input,
    .read-only-mode select,
    .read-only-mode textarea,
    .read-only-mode button[type="submit"] {
      pointer-events: none !important;
      background: #f5f5f5 !important;
      color: #666 !important;
      cursor: not-allowed !important;
      opacity: 0.7 !important;
      border-color: #ddd !important;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 3px;
      background: #ffb300;
      border-radius: 2px;
      transition: all 0.2s;
    }

    .tab-label.mobile-only { display: none; }
    .tab-icon.desktop-only { display: block; margin: 0 auto; height: 40px; width: auto; }

    @media (max-width: 800px) {
      .tab-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
      }
      .tab-nav-container {
        flex-wrap: wrap;
        padding: 8px;
      }
      .nav-brand {
        flex: 1;
        margin-right: 8px;
        font-size: 16px;
        padding: 8px 0;
      }
      .nav-brand img {
        height: 24px;
        width: 24px;
      }
      .hamburger {
        display: flex;
        order: 2;
      }
      .tab-buttons {
        flex-direction: column;
        align-items: stretch;
        max-height: 60vh;
        overflow-y: auto;
        background: #232526;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 10000;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        display: none;
        order: 10;
        height: auto;
      }
      .tab-buttons.open {
        display: flex;
      }
      .tab-btn {
        font-size: 18px;
        padding: 18px 24px;
        border-bottom: 1px solid #444;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: none;
        height: auto;
      }
      .tab-btn:last-child { border-bottom: none; }
      .tab-label.mobile-only { display: inline; }
      .tab-icon.desktop-only { display: none; }
      #readOnlyBadge,
      #signedInUserBadge,
      #logoutBtn,
      #signInManageBtn {
        order: 3;
        margin: 4px 0 4px auto !important;
        font-size: 11px !important;
        padding: 6px 8px !important;
      }
      .bank-form-wrap {
        padding: 14px;
        max-width: 100%;
      }
      .form-row { margin-bottom: 10px; }
      .btn { width: 100%; }
      body { padding-top: 100px; }
    }

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const BACKEND_VERIFY_URL = window.GAS_WEB_APP_URL;
    const AUTH_KEY = 'ccc_portal_google_auth';
    const AUTH_EMAIL_KEY = 'ccc_portal_google_email';

    function setReadOnlyMode(enabled) {
      if (enabled) {
        document.documentElement.classList.add('read-only-mode');
        if (document.body) document.body.classList.add('read-only-mode');
      } else {
        document.documentElement.classList.remove('read-only-mode');
        if (document.body) document.body.classList.remove('read-only-mode');
      }
    }

    function updateSignedInBadge(email) {
      const badge = document.getElementById('signedInUserBadge');
      const logoutBtn = document.getElementById('logoutBtn');
      const signInBtn = document.getElementById('signInManageBtn');
      const readOnlyBadge = document.getElementById('readOnlyBadge');
      if (!badge) return;
      if (email) {
        badge.innerHTML = email;
        badge.style.display = 'inline-block';
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
        if (signInBtn) signInBtn.style.display = 'none';
        if (readOnlyBadge) readOnlyBadge.style.display = 'none';
      } else {
        badge.textContent = '';
        badge.style.display = 'none';
        if (logoutBtn) logoutBtn.style.display = 'none';
        if (signInBtn) signInBtn.style.display = 'inline-block';
        if (readOnlyBadge) readOnlyBadge.style.display = 'inline-block';
      }
    }

    function handleLogout() {
      try { localStorage.removeItem(AUTH_KEY); } catch (e) {}
      try { localStorage.removeItem(AUTH_EMAIL_KEY); } catch (e) {}
      setReadOnlyMode(true);
      updateSignedInBadge(null);
      const bankTab = document.getElementById('bankTabBtn');
      if (bankTab) bankTab.style.display = 'none';
      setTimeout(() => { window.location.reload(); }, 200);
    }

    function showGoogleLogin() {
      const loginDiv = document.createElement('div');
      loginDiv.id = 'login-overlay';
      loginDiv.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;';
      loginDiv.innerHTML = `
        <div style="background:#232526;padding:32px 24px;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.5);display:flex;flex-direction:column;align-items:center;gap:16px;min-width:300px;border:1px solid #444;">
          <h2 style="margin-bottom:8px;color:#ffb300;">Sign in to Manage</h2>
          <p style="font-size:14px;color:#e0e0e0;text-align:center;margin:0 0 8px 0;">Use your Google account to access management features</p>
          <div id="g_id_signin"></div>
          <div style="width:100%;height:1px;background:#444;margin:8px 0;"></div>
          <button id="guest-btn" style="width:100%;margin-top:8px;padding:12px 20px;border:1px solid #444;background:#232526;color:#ffb300;font-size:15px;font-weight:600;border-radius:6px;cursor:pointer;transition:all 0.2s;">Continue as Guest (Read-Only)</button>
          <div id="login-error" style="color:#ff5252;font-size:13px;display:none;"></div>
        </div>
      `;
      document.body.appendChild(loginDiv);

      setTimeout(() => {
        const guestBtn = document.getElementById('guest-btn');
        if (guestBtn) {
          guestBtn.onclick = function() {
            document.getElementById('login-overlay').remove();
            setReadOnlyMode(true);
            try { localStorage.removeItem(AUTH_KEY); } catch (e) {}
            try { localStorage.removeItem(AUTH_EMAIL_KEY); } catch (e) {}
            updateSignedInBadge(null);
          };
        }
        if (window.google && google.accounts && google.accounts.id) {
          try {
            google.accounts.id.initialize({
              client_id: '47674606892-0m90hd0cd01kijo69ssuqtn1j3igp32i.apps.googleusercontent.com',
              callback: onGoogleSignIn,
              auto_select: false,
              ux_mode: 'popup'
            });
            google.accounts.id.renderButton(
              document.getElementById('g_id_signin'),
              { type: 'standard', size: 'large', theme: 'outline', text: 'signin', shape: 'rectangular', logo_alignment: 'left' }
            );
          } catch (e) {
            console.error('Error rendering Google Sign-In button:', e);
          }
        }
      }, 100);
    }

    window.onGoogleSignIn = async function(response) {
      const idToken = response.credential;
      try {
        const cfWorkerUrl = window.CLOUDFLARE_WORKER_URL || window.GAS_WEB_APP_URL;
        let tokenRes = await fetch(cfWorkerUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });
        let tokenData = await tokenRes.json();
        if (!tokenData.success || !tokenData.token_verified) {
          throw new Error(tokenData.error || 'Token verification failed');
        }
        const email = tokenData.email;
        const res = await fetch(BACKEND_VERIFY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'verifyUserPermission', email })
        });
        const data = await res.json();
        if (data.isAllowedEditor) {
          try { localStorage.setItem(AUTH_KEY, idToken); } catch (e) {}
          try { localStorage.setItem(AUTH_EMAIL_KEY, email); } catch (e) {}
          setReadOnlyMode(false);
          updateSignedInBadge(email);
          const bankTab = document.getElementById('bankTabBtn');
          if (bankTab) bankTab.style.display = 'flex';
          const overlay = document.getElementById('login-overlay');
          if (overlay) overlay.remove();
        } else {
          setReadOnlyMode(true);
          const errorDiv = document.getElementById('login-error');
          if (errorDiv) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Your account does not have editor access';
          }
        }
      } catch (error) {
        console.error('Error during sign-in:', error);
        const errorDiv = document.getElementById('login-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = 'Sign-in failed: ' + error.message;
        }
      }
    };

    window.addEventListener('DOMContentLoaded', function() {
      const token = (() => { try { return localStorage.getItem(AUTH_KEY); } catch (e) { return null; } })();
      const email = (() => { try { return localStorage.getItem(AUTH_EMAIL_KEY); } catch (e) { return null; } })();

      if (!token || !email) {
        window.location.href = 'dashboard.html';
        return;
      }

      const nav = document.querySelector('.tab-nav-container');

      if (nav && !document.getElementById('signInManageBtn')) {
        const btn = document.createElement('button');
        btn.id = 'signInManageBtn';
        btn.textContent = 'üîë Sign in to Manage';
        btn.style = 'margin-left:16px;padding:8px 18px;background:#1a73e8;color:#fff;border:none;border-radius:5px;font-size:14px;font-weight:600;cursor:pointer;transition:background 0.2s;';
        btn.onclick = showGoogleLogin;
        nav.appendChild(btn);
      }

      const bankTab = document.getElementById('bankTabBtn');
      if (token && email) {
        setReadOnlyMode(false);
        updateSignedInBadge(email);
        if (bankTab) bankTab.style.display = 'flex';
      } else {
        setReadOnlyMode(true);
        updateSignedInBadge(null);
        if (bankTab) bankTab.style.display = 'none';
      }

      const navHamburger = document.getElementById('navHamburger');
      const navTabs = document.getElementById('navTabs');
      if (navHamburger && navTabs) {
        navHamburger.addEventListener('click', function(e) {
          e.stopPropagation();
          navTabs.classList.toggle('open');
        });
        document.addEventListener('click', function(e) {
          if (navTabs.classList.contains('open') && !navTabs.contains(e.target) && !navHamburger.contains(e.target)) {
            navTabs.classList.remove('open');
          }
        });
      }

      const form = document.getElementById('bankForm');
      const result = document.getElementById('result');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();

          if (document.documentElement.classList.contains('read-only-mode')) {
            if (result) result.innerHTML = '<div class="error">Sign in to submit bank transactions.</div>';
            return;
          }

          const memberName = document.getElementById('memberName').value.trim();
          const transactionType = document.getElementById('transactionType').value;
          const fee = parseFloat(document.getElementById('fee').value);
          const balance = parseFloat(document.getElementById('balance').value);
          const timestamp = new Date().toISOString();

          google.script.run
            .withSuccessHandler(function(msg) {
              if (result) result.innerHTML = '<div class="success">' + msg + '</div>';
              form.reset();
            })
            .withFailureHandler(function(err) {
              if (result) result.innerHTML = '<div class="error">' + (err && err.message ? err.message : 'Failed to save transaction') + '</div>';
            })
            .addBankTransaction({
              memberName,
              timestamp,
              transactionType,
              fee,
              balance
            });
        });
      }
    });
  </script>
</head>
<body>
  <!-- Google Translate Widget -->
  <div id="google_translate_element" style="position:fixed;bottom:8px;right:8px;z-index:7000;"></div>
  <button id="translateToggleBtn" type="button" aria-label="Toggle translation" style="position:fixed;bottom:8px;right:8px;z-index:7001;display:none;align-items:center;justify-content:center;width:38px;height:38px;border:1px solid #444;border-radius:8px;background:#232526;color:#ffb300;font-size:18px;cursor:pointer;">üåê</button>
  <style>
    @media (max-width: 800px) {
      #google_translate_element {
        max-width: 0;
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
        transition: max-width 0.2s ease, opacity 0.2s ease;
      }
      body.translate-open #google_translate_element {
        max-width: 260px;
        opacity: 1;
        pointer-events: auto;
      }
      #translateToggleBtn { display: inline-flex !important; }
    }
    @media (min-width: 801px) {
      #translateToggleBtn { display: none !important; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const translateToggleBtn = document.getElementById('translateToggleBtn');
      const translateWidget = document.getElementById('google_translate_element');
      if (!translateToggleBtn || !translateWidget) return;
      translateToggleBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        document.body.classList.toggle('translate-open');
      });
      document.addEventListener('click', function (e) {
        if (!document.body.classList.contains('translate-open')) return;
        if (translateWidget.contains(e.target) || translateToggleBtn.contains(e.target)) return;
        document.body.classList.remove('translate-open');
      });
    });
  </script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>

      </div>
      <div id="readOnlyBadge" style="display: none; padding: 8px 12px; background: #fff3cd; border-radius: 4px; font-size: 12px; color: #856404;">üîí Read-Only Mode</div>
      <div id="signedInUserBadge" style="display: none; margin-left: auto; padding: 8px 12px; background: #1a1b1c; border-radius: 4px; font-size: 12px; color: #ffb300; border: 1px solid #444;"></div>
      <button id="logoutBtn" onclick="handleLogout()" style="display: none; margin-left: 8px; padding: 8px 10px; background: #c62828; color: #fff; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">Log out</button>

  <div id="bank" class="tab-content active">

      <h2>Transaction Entry</h2>
      <form id="bankForm">
        <div class="form-row">
          <label for="memberName">Member Name</label>
          <input type="text" id="memberName" name="memberName" required>

        <div class="form-row">
          <label for="transactionType">Transaction Type</label>
          <select id="transactionType" name="transactionType" required>
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
          </select>
        </div>

        <div class="form-row">
          <label for="fee">Percentage Fee (%)</label>
          <input type="number" id="fee" name="fee" min="0" max="100" step="0.01" required>
        </div>

          <label for="balance">Balance</label>
